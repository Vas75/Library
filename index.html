<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>The Little Library</h1>
    </header>

    <div class="wrapper">
      <div class="add-book-wrapper">
        <button class="add-btn" id="add-btn">Add Book</button>
      </div>
      <div class="book-container" id="book-container">
        <!--book objs go here-->
      </div>
    </div>

    <!--form display none until switched on, then fullscreen modal, should i just add this in js?-->
    <div class="form-modal" id="form-modal">
      <form id="add-book">
        <button type="button" class="close-form" id="close-form">x</button>
        <label for="title"
          >title<input type="text" id="title" required
        /></label>
        <label for="author"
          >author<input type="text" id="author" required
        /></label>
        <label for="numOfPages"
          >number of pages<input type="number" id="numOfPages" required
        /></label>
        <fieldset>
          <legend>Have you read this yet?</legend>
          <label for="read"
            >read<input
              type="radio"
              name="readOrNot"
              id="read"
              value="read"
              checked
          /></label>
          <label for="unread"
            >unread<input
              type="radio"
              name="readOrNot"
              id="unread"
              value="unread"
          /></label>
        </fieldset>
        <button type="submit">submit</button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
